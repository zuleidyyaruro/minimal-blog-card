<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Minimal Blog Card</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card__content content">
            <figure>
                <img class="content__img" src="./images/cactus_img.jpg" alt="">
            </figure>
            <span class="content__tag">Design</span>   
            <h1 class="content__title">Embracing Minimalism</h1>   
            <p class="content__paragraph">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
                lies in simplicity.
            </p>
        </div>
        <div class="card__footer"> 
            <span class="footer__name">Annie Spratt</span>
        </div>
    </div>
</body>

</html>
